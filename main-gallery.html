<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link rel="stylesheet" href="/dist/css/flickity.css" media="screen" />
    <script src="/dist/js/responsive-switch.min.js"></script>
    <title>Main Gallery</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item current">
            <a href="work.html" class="nav-link">
              My Work
            </a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">
              How To Reach Me
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main-gallery">
      <h1 class="lg-heading">
        Main <span class="text-secondary">Gallery</span>
      </h1>
      <hr />
      <br />
      <button onclick="topFunction()" id="myBtn" title="Go to top">
        <i class="fas fa-chevron-up"></i>
      </button>
      <!-- Flickity HTML init -->
      <div
        class="carousel"
        data-flickity='{ "imagesLoaded": true, "percentPosition": true}'
      >
        <div class="carousel-cell">
          <img
            src="img/travels/liverpool-lg001.jpg"
            alt="Liverpool Cathedral"
          />
        </div>
        <div class="carousel-cell">
          <img
            src="img/travels/liverpool002.jpg"
            alt="St Lukes Bombed Out Church"
          />
        </div>
        <div class="carousel-cell">
          <img
            src="img/travels/liverpool003.jpg"
            alt="Liverpool Central Library"
          />
        </div>
        <div class="carousel-cell">
          <img
            src="img/travels/liverpool004.jpg"
            alt="Memorial to Chinese Merchant Seamen in Liverpool"
          />
        </div>
        <div class="carousel-cell">
          <img src="img/travels/liverpool005.jpg" alt="Memorial Inscription" />
        </div>
      </div>
      <!-- Gallery end-->
      <div class="mg-links">
        <br />
        <br />
        <h2>
          <a
            href="july-2019.html"
            alt="July 2019"
            title="July 2019"
            target="_blank"
            style="font-size: 25px"
            ><i class="fas fa-chevron-right"></i> &nbsp; July
            <span class="text-secondary">2019</span></a
          >
        </h2>
        <br />
        <hr />
        <br />
        <h2>
          <a
            href="august-2019.html"
            alt="August 2019"
            title="August 2019"
            target="_blank"
            style="font-size: 25px"
            ><i class="fas fa-chevron-right"></i> &nbsp; August
            <span class="text-secondary">2019</span></a
          >
        </h2>
        <br />
        <hr />
        <br />
        <h2>
          <a
            href="#"
            alt="September 2019"
            title="September 2019"
            target="_blank"
            style="font-size: 25px"
            ><i class="fas fa-chevron-right"></i> &nbsp; September
            <span class="text-secondary">2019</span></a
          >
        </h2>
        <br />
        <hr />
        <br />
        <h2>
          <a
            href="travels.html"
            alt="My Travels"
            title="My Travels"
            style="font-size: 25px"
            ><i class="fas fa-paper-plane"></i> &nbsp; Go to
            <span class="text-secondary">My Travels</span></a
          >
        </h2>
        <br />
        <hr />
        <br />
        <h2 style="font-size: 15px">
          <i class="fas fa-info-circle"></i> &nbsp; Switch to
          <span style="text-decoration:underline"
            ><a
              href="#"
              style="font-size: 15px"
              class="rs-link"
              data-link-desktop="Desktop View"
              data-link-responsive="Mobile View"
              data-always-visible="true"
            ></a
          ></span>
        </h2>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2019
    </footer>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="/dist/js/flickity.pkgd.min.js"></script>
  </body>
</html>
